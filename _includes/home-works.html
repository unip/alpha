<!-- WORKS -->
<section id="works">
	<div class="container text-center">
		<h2>My Works</h2>
		<div class="accent"></div>
		
		<div class="row thumbs">
		{% for work in site.works %}
			<div class="column column-25 works-item" data-aos="fade-up" data-aos-delay="500"><a href="{{ work.url | prepend: site.baseurl }}">
				<img src="{{ work.thumb | prepend: site.baseurl }}" alt="{{ work.title }}">
			</a></div>
		{% endfor %}
		</div>
		
		{% comment %}<div class="row thumbs">
			<div class="column column-25 works-item" data-aos="fade-up" data-aos-delay="500"><a href="work.html">
				<img src="img/works/girl.png" alt="Chief">
			</a></div>
			<div class="column column-25 works-item" data-aos="fade-up" data-aos-delay="800"><a href="work.html">
				<img src="img/works/girl.png" alt="Chief">
			</a></div>
			<div class="column column-25 works-item" data-aos="fade-up" data-aos-delay="1200"><a href="work.html">
				<img src="img/works/girl.png" alt="Chief">
			</a></div>
			<div class="column column-25 works-item" data-aos="fade-up" data-aos-delay="1500"><a href="work.html">
				<img src="img/works/girl.png" alt="Chief">
			</a></div>
		</div>{% endcomment %}

		{% if site.works > 8 %}					
			<a href="works.html" class="button button-outline">SEE MORE</a>
		{% endif %}

	</div>
</section>
<!-- /WORKS -->
